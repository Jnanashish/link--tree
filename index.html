<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Linktree</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./main.css">
    <script src="https://unpkg.com/boxicons@latest/dist/boxicons.js"></script>
</head>
<body>
    <div class="heading">
        <!-- Profile Image -->
        <img class = "logo" src="./logo.png" alt="profile image">

        <!-- Profile Name -->
        <h1 class = "title">@thecodergeek</h1>
    </div>
    <div class = "featured">
        <h1>Featured Link</h1>
        <a href="#">
            <box-icon name='code-block' size = sm color=#fff></box-icon>
            <span>Algoexpert : Use code thecodergeek for 15% off</span>
        </a>
    </div>
    <!-- Other Links -->
    <div class = "imp-links">
        <h1 >Important Links</h1>
        <div class = "links">
            <a href="#">Vist Our amazon store</a>
            <a href="#">Join Our telegram group to get free resources</a>
            <a href="#">Best Web development course</a>
        </div>
    </div>
</body>
</html>
